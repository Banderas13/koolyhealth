<main class="main">
    <div>
        <div>
          <h1>{{recepie().name}}</h1>
          <div>did recept heeft een totaal van {{recepie().carbs}} koolhydraten</div> 
          <hr>
          <div>{{recepie().bereiding}}</div>
        </div>
        <h1>Insuline Calculation logic</h1>
        <form>
          <table>
            <tr>
              <td>eaten carbs:</td>
              <td>{{recepie().carbs}}g</td>
            </tr>
            <tr>
             <td>carbs per insuline:</td>
             <td><input type="number" #insuline></td>
            </tr>
            <tr>
              <td>current glucose:</td>
              <td><input type="number" #glucose></td>
            </tr>
            <tr>
              <td>target glucose:</td>
              <td>120</td>
            </tr>
            <tr>
              <td>correction factor:</td>
              <td><input type="number" #correction></td>
            </tr>
          </table>
          <button
          class="btn btn-outline-light" 
          type="button"
          (click)="calculate(recepie().carbs, insuline.value, glucose.value, correction.value)"
          >
          Calculate Insuline
          </button>
        </form>
        <div id="output"></div>
    </div>
</main>
