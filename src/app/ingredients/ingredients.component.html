<p>ingredients works!</p>

<div>
  <ul>
    <li *ngFor="let ingredient of selectedIngredients">
      {{ ingredient.name }} - Carbs: {{ getCarbohydrates(ingredient) }}/100g/ml<button class="btn btn-outline-light" 
      type="button"
      (click)="removeIngredient(ingredient.id)">-</button>
    </li>
    <li><button routerLink="/search">+</button></li>
  </ul>
  <p>Total Carbs: {{ totalCarbs }}g</p>
</div>
<main class="main">
  <div>
    
      <h1>Insuline Calculation logic</h1>
      <form>
        <table>
          <tr>
            <td>eaten carbs:</td>
            <td>{{ totalCarbs }}g</td>
          </tr>
          <tr>
            <td>carbs per insuline:</td>
            <td><input type="number" #insuline></td>
          </tr>
          <tr>
            <td>current glucose:</td>
            <td><input type="number" #glucose></td>
          </tr>
          <tr>
            <td>target glucose:</td>
            <td>120</td>
          </tr>
          <tr>
            <td>correction factor:</td>
            <td><input type="number" #correction></td>
          </tr>
        </table>
        <button
        class="btn btn-outline-light" 
        type="button"
        (click)="calculate((totalCarbs), insuline.value, glucose.value, correction.value)"
        >
        Calculate Insuline
      </button>
    </form>
    <div id="output"></div>
  </div>
</main>

<router-outlet></router-outlet>
