<div class="my-24">
  <h2
    class="text-center text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
  >
    Change your <span class="text-cyan-600 dark:text-cyan-500">User</span> data
  </h2>
</div>

<div
  class="relative p-10 bg-white rounded-lg shadow dark:bg-gray-800 mx-auto max-w-3xl"
>
  <div
    class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
  >
    <h3 class="text-3xl font-bold mb-4 text-center">
      Update {{ firstName }}'s Data
    </h3>
  </div>
  <form>
    <div class="grid gap-4 mb-4 sm:grid-cols-1 w-full">
      <div>
        <label
          for="carbEffect"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Carbohydrates per Unit</label
        >
        <div class="flex items-center">
          <input
            type="number"
            id="carbEffect"
            name="carbEffect"
            [(ngModel)]="carbEffect"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="g Carbohydrates per Unit Insulin"
          />
          <button
            (click)="updateCarbEffect()"
            class="ml-2 text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Confirm
          </button>
        </div>
      </div>
      <div>
        <label
          for="insulin"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Insulin Correction</label
        >
        <div class="flex items-center">
          <input
            type="number"
            id="insulin"
            name="insulin"
            [(ngModel)]="insulin"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="mg/Dl per Unit Insulin"
          />
          <button
            (click)="updateInsulin()"
            class="ml-2 text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Confirm
          </button>
        </div>
      </div>
      <div>
        <label
          for="newPassword"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >New Password</label
        >
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="******"
        />
      </div>
      <div>
        <label
          for="confirmPassword"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="******"
        />
      </div>
    </div>
    <div class="flex items-center justify-center space-x-4">
      <button
        (click)="updatePassword()"
        class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Update password
      </button>
    </div>
  </form>
</div>
