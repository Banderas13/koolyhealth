<h1>Welcome {{firstName}}</h1>

<!-- Update Carb Effect -->
<div>
  <label for="carbEffect">Carb Effect:</label>
  <input type="number" id="carbEffect" [(ngModel)]="carbEffect" />
  <button (click)="updateCarbEffect()">Confirm</button>
</div>

<!-- Update Insulin -->
<div>
  <label for="insulin">Insulin:</label>
  <input type="number" id="insulin" [(ngModel)]="insulin" />
  <button (click)="updateInsulin()">Confirm</button>
</div>

<!-- Update Password -->
<div>
  <label for="currentPassword">Current Password:</label>
  <input type="password" id="currentPassword" [(ngModel)]="currentPassword" />
</div>
<div>
  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" [(ngModel)]="newPassword" />
</div>
<div>
  <label for="confirmPassword">Confirm New Password:</label>
  <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" />
</div>
<button (click)="updatePassword()">Update Password</button>
