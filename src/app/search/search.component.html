<main class="main">
  <div>
    <input [(ngModel)]="searchQuery" placeholder="Search for ingredients" />
    <button (click)="searchIngredients()">Search</button>
  </div>
  
  <div *ngIf="ingredients.length > 0">
    <ul>
      <li *ngFor="let ingredient of ingredients">
        {{ ingredient.name }}
        <button (click)="addIngredient(ingredient)">Add</button>
      </li>
    </ul>
  </div>
</main>
