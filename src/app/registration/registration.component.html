<div *ngIf="currentStep === 1">
	<app-personal-data (nextStep)="moveToNextStep($event)"></app-personal-data>
  </div>
  
  <div *ngIf="currentStep === 2">
	<app-insuline-data
	  [formData]="formData"
	  (previousStep)="moveToPreviousStep()"
	  (submit)="handleSubmission($event)"
	></app-insuline-data>
  </div>
